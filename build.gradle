buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.4'
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'gradle-one-jar'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = "trader.App"
version = '1.0'

dependencies {
    compile 'io.dropwizard:dropwizard-core:0.9.2'
    compile 'io.dropwizard:dropwizard-assets:0.9.2'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.14.2'
}

repositories {
    mavenCentral()
}

task stage(dependsOn: 'buildFatJar')

task buildFatJar(type: OneJar, dependsOn: [test,clean]) {
    mainClass = mainClassName
}
